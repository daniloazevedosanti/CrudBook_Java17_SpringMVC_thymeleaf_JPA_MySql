<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
    <title>Editar Autor</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <section layout:fragment="body" class="py-5">
        <div class="container">
            <form role="form" method="post" th:action="@{/autors/{projectId}/edit(projectId=${project.codAu})}" th:object="${project}">
                <input type="hidden" th:field="*{codAu}">

                <div class="form-row">

                    <div class="form-group col-md-6">
                        <label for="nome">Nome</label>
                        <input
                                type="text"
                                class="form-control"
                                id="nome"
                                name="nome"
                                th:field="*{nome}"
                                placeholder="Nome do autor">
                        <p th:if="${#fields.hasErrors('nome')}" class="text-danger" th:errors="*{nome}"></p>
                    </div>
                </div>

                <div class="form-group mb-3"></div>
                <button type="submit" class="btn btn-primary">Atualizar</button>
                <button type="button" class="btn btn-default" ><a th:href="@{/autors}">Voltar</a></button>
            </form>
        </div>
    </section>
</main>
</body>
</html>
