<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Autores</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">

 <section layout:fragment="body" class="py-5">
<div class="container my-2">
    <h1>Autores</h1>

    <a th:href="@{/autors/new}" class="btn btn-primary btn-sm mb-3"> Add Autor </a>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Nome</th>
            <th> Actions </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="projects : ${projects}">
            <td th:text="${projects.nome}"></td>


            <td> <a th:href="@{/autors/{projectId}/edit(projectId=${projects.codAu})}" class="btn btn-primary">Atualizar</a>
                <a th:href="@{/autors/{projectId}/delete(projectId=${projects.codAu})}" class="btn btn-danger">Apagar</a>
            </td>
        </tr>
        </tbody>
    </table>


</div>
 </section>
</main>
</body>

</html>
