<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Listagem de livros</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">

 <section layout:fragment="body" class="py-5">
<div class="container my-2">
    <h1>Lista de livros</h1>

    <a th:href="@{/projects/book/new}" class="btn btn-primary btn-sm mb-3"> Add Livro </a>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Título</th>
            <th>Editora</th>
            <th>Edição</th>
            <th>Valor</th>
            <th>Ano de publicação</th>
            <th> Actions </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="projects : ${projects}">
            <td th:text="${projects.titulo}"></td>
            <td th:text="${projects.editora}"></td>
            <td th:text="${projects.edicao}"></td>
            <td th:text="${projects.valor}"></td>
            <td th:text="${projects.anoPublicacao}"></td>
            <td> <a th:href="@{/projects/{projectId}/edit(projectId=${projects.codL})}" class="btn btn-primary">Atualizar</a>
                <a th:href="@{/projects/{projectId}/delete(projectId=${projects.codL})}" class="btn btn-danger">Apagar</a>
            </td>
        </tr>
        </tbody>
    </table>


</div>
 </section>
</main>
</body>

</html>
