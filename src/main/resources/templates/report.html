<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Report</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">

    <section layout:fragment="body" class="py-5">
        <div class="container my-2">
            <h1>Relatório</h1>

            <table border="1" class="table table-striped table-responsive-md">
                <thead>
                <tr>
                    <th>Título</th>
                    <th>Editora</th>
                    <th>Edição</th>
                    <th>Valor</th>
                    <th>Ano de publicação</th>
                    <th>Autor(es)</th>
                    <th>Assunto(s)</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="projects : ${projects}">
                    <td th:text="${projects.titulo}"></td>
                    <td th:text="${projects.editora}"></td>
                    <td th:text="${projects.edicao}"></td>
                    <td th:text="${projects.valor}"></td>
                    <td th:text="${projects.anoPublicacao}"></td>
                    <td th:text="${projects.autores}"></td>
                    <td th:text="${projects.assuntos}"></td>
                </tr>
                </tbody>
            </table>

        </div>
    </section>
</main>
</body>

</html>
